- type: species
  id: IPC
  name: species-name-ipc
  roundStart: true
  prototype: MobIPC
  sprites: MobIPCSprites
  markingLimits: MobIPCMarkingLimits
  dollPrototype: MobIPCDummy
  skinColoration: Hues
  minAge: 1
  maxAge: 240
  oldAge: 50
  youngAge: 50
  maleFirstNames: IpcFirst
  femaleFirstNames: IpcFirst
  lastNames: IpcLast
  naming: FirstDashLast
  sexes:
  - Unsexed

# The lack of a layer means that
# this person cannot have round-start anything
# applied to that layer. It has to instead
# be defined as a 'custom base layer'
# in either the mob's starting marking prototype,
# or it has to be added in C#.
- type: speciesBaseSprites
  id: MobIPCSprites
  sprites:
    Special: MobHumanoidAnyMarking
    Tail: MobHumanoidAnyMarking
    TailBehind: MobHumanoidAnyMarking # Floofstation
    TailOversuit: MobHumanoidAnyMarking # Floofstation
    Head: MobIPCHead
    Face: MobHumanoidAnyMarking
    Snout: MobHumanoidAnyMarking
    SnoutCover: MobHumanoidAnyMarking
    HeadTop: MobHumanoidAnyMarking
    HeadSide: MobHumanoidAnyMarking
    Hair: MobHumanoidAnyMarking
    FacialHair: MobHumanoidAnyMarking
    UndergarmentTop: MobHumanoidAnyMarking
    UndergarmentBottom: MobHumanoidAnyMarking
    Underwear: MobHumanoidAnyMarking
    Undershirt: MobHumanoidAnyMarking
    Eyes: MobHumanoidAnyMarking
    Chest: MobIPCTorso
    Wings: MobHumanoidAnyMarking
    LArm: MobIPCLArm
    RArm: MobIPCRArm
    LHand: MobIPCLHand
    RHand: MobIPCRHand
    LLeg: MobIPCLLeg
    RLeg: MobIPCRLeg
    LFoot: MobIPCLFoot
    RFoot: MobIPCRFoot

- type: markingPoints
  id: MobIPCMarkingLimits
  points:
    Special:
      points: 1
      required: false
    Tail:
      points: 1
      required: false
    Head:
      points: 1
      required: true
      defaultMarkings: [ MobIPCHeadDefault ]
    Face:
      points: 1
      required: false
    Snout: # DeltaV - Adds ability to use more marking types
      points: 1
      required: false
    SnoutCover:
      points: 1
      required: false
    HeadSide:
      points: 4
      required: false
    HeadTop:
      points: 4
      required: false
    Hair:
      points: 1 # DeltaV - Fixes hair not displaying
      required: false
    FacialHair:
      points: 1 # DeltaV - Fixes hair not displaying
      required: false
    UndergarmentTop:
      points: 1
      required: false
    UndergarmentBottom:
      points: 1
      required: false
    Underwear:
      points: 1
      required: false
    Undershirt:
      points: 1
      required: false
    Eyes: # DeltaV - Moves screen to the eyes layer
      points: 1
      required: true
      defaultMarkings: [ MobIPCEyesDefault ]
    Chest:
      points: 10
      required: true
      defaultMarkings: [ MobIPCTorsoDefault ]
    Wings:
      points: 1
      required: false
    Legs:
      points: 10
      required: true
      defaultMarkings: [ MobIPCLLegDefault, MobIPCLFootDefault, MobIPCRLegDefault, MobIPCRFootDefault ]
    Arms:
      points: 10
      required: true
      defaultMarkings: [ MobIPCLArmDefault, MobIPCLHandDefault, MobIPCRArmDefault, MobIPCRHandDefault ]

